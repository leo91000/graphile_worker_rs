[package]
name = "graphile_worker"
version = "0.9.5"
edition = "2021"
license = "MIT"
description = "High performance Rust/PostgreSQL job queue (also suitable for getting jobs generated by PostgreSQL triggers/functions out into a different work queue)"
homepage = "https://docs.rs/graphile_worker"
documentation = "https://docs.rs/graphile_worker"
repository = "https://github.com/leo91000/graphile_worker"
readme = "README.md"
keywords = []
categories = []

[workspace]
members = ["crates/*"]

[workspace.dependencies]
tokio = { version = "1.48.0" }
tokio-util = { version = "0.7.17" }
serde = { version = "1.0.228", features = ["derive"] }
json5 = "1.3.0"
nom = "8.0.0"
serde_json = "1.0.146"
serde_qs = "0.15.0"
thiserror = "2.0.17"
chrono = { version = "0.4.42", features = ["serde"] }
sqlx = { version = "0.8.6", features = [
  "chrono",
  "postgres",
  "json",
  "macros",
  "runtime-tokio",
], default-features = false }
getset = "0.1.6"
tracing = "0.1.44"
once_cell = "1.21.3"
anyhow = "1.0.100"
cfg-if = "1.0.4"
futures = "0.3.31"
syn = "2.0.111"
quote = "1.0.42"
indoc = "2.0.7"
derive_builder = "0.20.2"

[features]
default = ["tls-rustls"]
tls-native-tls = [
  "sqlx/tls-native-tls",
  "graphile_worker_crontab_runner/tls-native-tls",
  "graphile_worker_migrations/tls-native-tls",
]
tls-rustls = [
  "sqlx/tls-rustls",
  "graphile_worker_crontab_runner/tls-rustls",
  "graphile_worker_migrations/tls-rustls",
]
opentelemetry_0_30 = [
    "opentelemetry-30",
    "tracing-opentelemetry-30",
]
opentelemetry_0_31 = [
    "opentelemetry",
    "tracing-opentelemetry",
]
# For now we don't support async std
# runtime-async-std-rustls = ["sqlx/runtime-async-std-rustls"]
# runtime-async-std-native-tls = ["sqlx/runtime-async-std-native-tls"]

[dependencies]
graphile_worker_crontab_runner = { path = "./crates/crontab_runner", version = "0.6.1", default-features = false }
graphile_worker_crontab_types = { path = "./crates/crontab_types", version = "0.5.9" }
graphile_worker_crontab_parser = { path = "./crates/crontab_parser", version = "0.5.13" }
graphile_worker_job = { path = "./crates/job", version = "0.1.8" }
graphile_worker_ctx = { path = "./crates/ctx", version = "0.3.1" }
graphile_worker_migrations = { path = "./crates/migrations", version = "0.4.11", default-features = false }
graphile_worker_task_handler = { path = "./crates/task_handler", version = "0.5.9" }
graphile_worker_shutdown_signal = { path = "./crates/shutdown_signal", version = "0.3.9" }
graphile_worker_extensions = { path = "./crates/extensions", version = "0.1.5" }
graphile_worker_lifecycle_hooks = { path = "./crates/lifecycle_hooks", version = "0.1.1" }
graphile_worker_job_spec = { path = "./crates/job_spec", version = "0.1.0" }
chrono = { version = "0.4.42", features = ["serde"] }
futures = "0.3.31"
getset = "0.1.6"
num_cpus = "1.17.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.146"
sqlx = { version = "0.8.6", features = [
  "postgres",
  "json",
  "chrono",
  "macros",
  "runtime-tokio",
], default-features = false }
thiserror = "2.0.17"
tracing = "0.1.44"
tokio = { version = "1.48.0", features = ["macros", "signal"] }
rand = "0.9.2"
hex = "0.4.3"
cfg-if = "1.0.4"
indoc = "2.0.7"
derive_builder = "0.20.2"
opentelemetry-30 = { package = "opentelemetry", version = "0.30.0", optional = true }
opentelemetry = { version = "0.31", optional = true }
tracing-opentelemetry-30 = { package = "tracing-opentelemetry", version = "0.31.0", optional = true }
tracing-opentelemetry = { version = "0.32", optional = true }

[dev-dependencies]
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
uuid = { version = "1.19.0", features = ["v7"] }
