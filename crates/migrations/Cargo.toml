[package]
name = "archimedes_migrations"
version = "0.2.2"
edition = "2021"
license = "MIT"
description = "Migrations package for archimedes, a high performance Rust/PostgreSQL job queue"
homepage = "https://docs.rs/archimedes_migrations"
documentation = "https://docs.rs/archimedes_migrations"
repository = "https://github.com/leo91000/archimedes/crates/migrations"
keywords = []
categories = []
readme = "README.md"

[features]
default = ["runtime-tokio-native-tls"]
runtime-tokio-rustls = ["sqlx/runtime-tokio-rustls"]
runtime-tokio-native-tls = ["sqlx/runtime-tokio-native-tls"]

[dependencies]
sqlx = { version = "0.6.3", features = ["postgres"] }
tracing = "0.1.37"
archimedes_shutdown_signal = { version = "0.2.2" }
archimedes_crontab_runner = { version = "0.4.0" }
archimedes_crontab_parser = { version = "0.4.0" }
archimedes_crontab_types = { version = "0.4.0" }

[dev-dependencies]
tokio = "1.26.0"
