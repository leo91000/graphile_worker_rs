[package]
name = "graphile_worker"
version = "0.6.2"
edition = "2021"
license-file = "LICENSE.md"
description = "High performance Rust/PostgreSQL job queue (also suitable for getting jobs generated by PostgreSQL triggers/functions out into a different work queue)"
homepage = "https://docs.rs/graphile_worker"
documentation = "https://docs.rs/graphile_worker"
repository = "https://github.com/leo91000/graphile_worker"
readme = "README.md"
keywords = []
categories = []

[workspace]
members = ["crates/*"]

[workspace.dependencies]
tokio = { version = "1.36.0" }
tokio-util = { version = "0.7.10" }
serde = { version = "1.0.197", features = ["derive"] }
json5 = "0.4.1"
nom = "7.1.3"
serde_json = "1.0.114"
serde_qs = "0.12.0"
thiserror = "1.0.57"
chrono = { version = "0.4.34", features = ["serde"] }
sqlx = { version = "0.7.3", features = ["chrono", "postgres", "json", "macros", "runtime-tokio"], default-features = false }
getset = "0.1.2"
tracing = "0.1.40"
once_cell = "1.19.0"
anyhow = "1.0.80"
cfg-if = "1.0.0"
futures = "0.3.30"
syn = "2.0.51"
quote = "1.0.35"
indoc = "2.0.4"
derive_builder = "0.20.0"

[features]
default = ["tls-rustls"]
tls-native-tls = [
  "sqlx/tls-native-tls",
  "graphile_worker_crontab_runner/tls-native-tls",
  "graphile_worker_migrations/tls-native-tls",
]
tls-rustls = [
  "sqlx/tls-rustls",
  "graphile_worker_crontab_runner/tls-rustls",
  "graphile_worker_migrations/tls-rustls",
]
# For now we don't support async std
# runtime-async-std-rustls = ["sqlx/runtime-async-std-rustls"]
# runtime-async-std-native-tls = ["sqlx/runtime-async-std-native-tls"]

[dependencies]
graphile_worker_crontab_runner = { path = "./crates/crontab_runner", version = "0.5.3", default-features = false }
graphile_worker_crontab_types = { path = "./crates/crontab_types", version = "0.5.1" }
graphile_worker_crontab_parser = { path = "./crates/crontab_parser", version = "0.5.2" }
graphile_worker_job = { path = "./crates/job", version = "0.1.0" }
graphile_worker_ctx = { path = "./crates/ctx", version = "0.1.0" }
graphile_worker_migrations = { path = "./crates/migrations", version = "0.4.2", default-features = false }
graphile_worker_task_handler = { path = "./crates/task_handler", version = "0.3.0" }
graphile_worker_shutdown_signal = { path = "./crates/shutdown_signal", version = "0.3.1" }
chrono = { version = "0.4.34", features = ["serde"] }
futures = "0.3.30"
getset = "0.1.2"
num_cpus = "1.16.0"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
sqlx = { version = "0.7.3", features = ["postgres", "json", "chrono", "macros", "runtime-tokio"], default-features = false }
thiserror = "1.0.57"
tracing = "0.1.40"
tokio = { version = "1.36.0", features = ["macros", "signal"] }
rand = "0.8.5"
hex = "0.4.3"
cfg-if = "1.0.0"
indoc = "2.0.4"
derive_builder = "0.20.0"

[dev-dependencies]
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
uuid = { version = "1.7.0", features = ["v7"] }
